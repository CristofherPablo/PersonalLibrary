<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javaScript.js" defer></script>
    <link
      rel="shortcut icon"
      href="assets/library-favicon.png"
      type="image/x-icon"
    />
    <title>Personal Library</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="sideContent">
        <div class="logo">
          <a href="#">
            <img
              src="assets/logo.png"
              alt="books in various positions logo in a book shelf, with clouds passing by and a cloud shaped background"
            />
          </a>
          <p>PLibrary</p>
        </div>
        <div class="sideForm">
          <h1>Add New Book</h1>
          <form>
            <div class="inputBlock">
              <input class="input-transparent" type="text" required />
              <span class="placeHolder">Title of the book</span>
              <div class="validationSection">
                <p>This field is required!!</p>
              </div>
            </div>

            <div class="inputBlock">
              <input class="input-transparent" type="text" required />
              <span class="placeHolder">Name of the author</span>
              <div class="validationSection">
                <p>This field is required!!</p>
              </div>
            </div>

            <div class="inputBlock">
              <input
                class="input-transparent"
                type="number"
                min="1"
                max="9999"
                required
              />
              <span class="placeHolder">How many pages</span>
              <div class="validationSection">
                <p>This field is required!!</p>
              </div>
            </div>

            <div class="inputBlock">
              <input class="input-transparent" type="date" required />
              <span class="placeHolder">Release date</span>
              <div class="validationSection">
                <p>This field is required!!</p>
              </div>
            </div>

            <div class="inputBlock">
              <input class="input-transparent" type="date" placeholder="" required />
              <span class="placeHolder">Acquired date</span>
              <div class="validationSection">
                <p>This field is required!!</p>
              </div>
            </div>

            <div class="inputBlock" id="checkbox">
              <input class="input-transparent" type="checkbox" />
              <label>Already read this book</label>
            </div>
            <button>Add Book</button>
          </form>
        </div>
      </section>
      <section class="main"></section>
    </div>
    <footer></footer>
  </body>
</html>
